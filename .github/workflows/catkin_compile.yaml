name: ros_catkin_CI
on: [push, pull_request]


jobs:
  catkin_check:
    name: ROS 1 CI Catkin
    runs-on: [ubuntu-20.04] 

    steps:
    - uses: actions/checkout@v3
    - uses: betwo/github-setup-catkin@master
      with:
        ros-version: 'noetic'
        workspace: '$GITHUB_WORKSPACE'
    - run: catkin_make


